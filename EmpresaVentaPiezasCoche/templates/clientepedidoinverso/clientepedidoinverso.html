<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clientepedidoinverso </title>
</head>
<body>
    
    <h4>cliente pedido inverso</h4> 
    <ul>
        
            <li>Nombre del cliente: {{ clientepedidoinverso.cliente }}</li>
            <ul>
                <!--usas el relative name para acceder a los atributos de pedido y all-->
                {% for p in clientepedidoinverso.pedido_cliente.all %}
                <li>Nombre del pedido: {{ p.pedido }}</li>
                {% empty %}
                  <li>no hay informacion.</li>
                {% endfor %}
            </ul>
    </ul>

</body>
</html>
